<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Desafio Dio</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-cll">
          <div class="img-cll-size">
            <img src="../img/instagram-celular.png" alt="celular" />
          </div>
        </div>
        <div class="content-user">
          <div class="content-container" id="content1">
            <div>
              <img id="img-logo" src="../img/instagram-logo.png" alt="" />
            </div>
            <div>
              <img id="img-perfil" src="../img/perfil-instagram.jpg" alt="" />
            </div>
            <button href="#">Continue com sprucegabriela</button>
            <a href="#">Remove conta</a>
          </div>
          <div class="content-container" id="content2">
            <p>Não é sprucegabriela?</p>
            <p>
              <span class="color-conta">Altera conta</span> ou
              <span class="color-conta">Increva-se</span>
            </p>
          </div>
          <div class="content-container" id="content3">
            <h3>Baixe o aplicativo</h3>
            <div class="img-button">
              <div>
                <a href="#" class="size-img">
                  <img src="../img/apple-button.png" alt="botão para apple" />
                </a>
              </div>
              <div>
                <a href="#" class="size-img">
                  <img
                    src="../img/googleplay-button.png"
                    alt="botão para googleplay"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
